<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Musical Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keyboard">
        <div class="white-key" data-key="65"></div>
        <div class="black-key" data-key="87"></div>
        <div class="white-key" data-key="83"></div>
        <div class="black-key" data-key="69"></div>
        <div class="white-key" data-key="68"></div>
        <div class="white-key" data-key="70"></div>
        <div class="black-key" data-key="84"></div>
        <div class="white-key" data-key="71"></div>
        <div class="black-key" data-key="89"></div>
        <div class="white-key" data-key="72"></div>
        <div class="black-key" data-key="85"></div>
        <div class="white-key" data-key="74"></div>
    </div>

    <audio data-key="65" src="sounds/C4.mp3"></audio>
    <audio data-key="87" src="sounds/C-sharp4.mp3"></audio>
    <audio data-key="83" src="sounds/D4.mp3"></audio>
    <audio data-key="69" src="sounds/D-sharp4.mp3"></audio>
    <audio data-key="68" src="sounds/E4.mp3"></audio>
    <audio data-key="70" src="sounds/F4.mp3"></audio>
    <audio data-key="84" src="sounds/F-sharp4.mp3"></audio>
    <audio data-key="71" src="sounds/G4.mp3"></audio>
    <audio data-key="89" src="sounds/G-sharp4.mp3"></audio>
    <audio data-key="72" src="sounds/A4.mp3"></audio>
    <audio data-key="85" src="sounds/A-sharp4.mp3"></audio>
    <audio data-key="74" src="sounds/B4.mp3"></audio>

    <script src="script.js"></script>
</body>


</html>
